<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!--Bootstrap cdn-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Weather Dashboard</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class='col-2 searches'>
        <form>
          <div class="form-group" id='cityPrompt'>
            <label for="search-city">Search City</label>
            <input type="text" class="form-control" id="search-city" aria-describedby="emailHelp"
              placeholder="Metropolis...">
            <small id="emailHelp" class="form-text text-muted">Any city in the world</small>
            <button type="submit" class="btn btn-primary" id='searchBtn'>Get Forecast</button>
          </div>
        </form>
        <div class='container'>
          <ul class='list-group'>
          </ul>
        </div>
      </div>
      <div class="col-sm-10 results">
        <div class='jumbotron'>
          <h1 class="city-name" id='today-date'></h4><img src='' id = 'icon-today'>
          <br>
          <p id = 'temp-today'></p>
          <p id = 'hum-today'></p>
          <p id = 'winds-today'></p>
          <p id = 'uv-today'></p>
        </div>
        <!--today's forecast elements appear here-->
        <!--5 day forecast-->
        <div class='row' id="five-day-header">
          <h4> Five Day Forecast</h4>
        </div>
        <div class="row">
          <div class="col">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id= "day-one"></h5>
                <img src="" id="icon-1"/>
                <p class="temp-1"></p>
                <p class="hum-1"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id= "day-two"></h5>
                <img src="" id="icon-2"/>
                <p id="temp-2"></p>
                <p class="hum-2"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id = "day-three"></h5>
                <img src="" id="icon-3"/>
                <p id="temp-3"></p>
                <p class="hum-3"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id= "day-four"></h5>
                <img src="" id="icon-4"/>
                <p class="temp-4"></p>
                <p class="hum-4"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id= 'day-five'></h5>
                <img src="" id="icon-5"/>
                <p class="temp-5"></p>
                <p class="hum-5"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--jquery script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--javascript file-->
    <script type='text/javascript' src='script.js'></script>
    <!-- moment script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
